<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/1d0fc2d4d6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Premimum icons link -->
    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-09b459cf485d4b1f3304947240314c05.css?vsn=d"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form action="#">
        <div class="inputContainer">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email"
            required
          />
          <div class="underline"></div>
        </div>
        <div class="inputContainer">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
          />
          <div class="underline"></div>
        </div>
        <div class="button">
          <input type="submit" value="Continue" id="btn" />
        </div>
      </form>
      <p class="optaion">or Connect with Social Media</p>
      <div class="Facebook">
        <a href="#"
          ><i class="fa-brands fa-facebook-f fa-fade" style="color: #ffffff"></i
          >Sign in with Facebook</a
        >
      </div>
      <div class="twitter">
        <a href="#"
          ><i class="fa-brands fa-twitter fa-beat" style="color: #ffffff"></i
          >Sign in with Twitter</a
        >
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
